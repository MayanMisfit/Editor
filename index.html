<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    <!-- Add marked library for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add js-yaml library for YAML parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="editor-header">
            <div class="top-bar">
                <select id="language-selector">
                    <option value="markdown">Markdown</option>
                    <option value="yaml">YAML</option>
                </select>
                <div class="info-section">
                    <div class="datetime" id="current-time">2025-03-03 19:36:04</div>
                    <div class="user-info">MayanMisfit</div>
                </div>
            </div>
        </header>
        <div class="split-view">
            <div class="editor-pane">
                <div class="pane-header">Editor</div>
                <div id="editor"></div>
            </div>
            <div class="preview-pane">
                <div class="pane-header">Preview</div>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <!-- CodeMirror and its dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/yaml/yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
